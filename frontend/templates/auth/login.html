{% extends "base.html" %}

{% block title %}Login - Network Automation Platform{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i data-lucide="network" class="text-primary mb-3" style="width: 48px; height: 48px;"></i>
                <h2 class="card-title h4 text-dark">Network Automation Platform</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i data-lucide="mail" style="width: 16px; height: 16px;"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i data-lucide="lock" style="width: 16px; height: 16px;"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i data-lucide="eye" style="width: 16px; height: 16px;"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
                    Sign in
                </button>

                <div class="text-center">
                    <a href="#" class="text-decoration-none small">Forgot your password?</a>
                </div>
            </form>

            <hr class="my-4">
            
            <div class="text-center">
                <p class="text-muted small mb-2">Demo Credentials</p>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="demoLogin">
                    <i data-lucide="user" style="width: 14px; height: 14px;" class="me-1"></i>
                    Use Demo Account
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginSpinner = document.getElementById('loginSpinner');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const demoLogin = document.getElementById('demoLogin');

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = type === 'password' ? 'eye' : 'eye-off';
        togglePassword.querySelector('i').setAttribute('data-lucide', icon);
        lucide.createIcons();
    });

    // Demo login
    demoLogin.addEventListener('click', function() {
        document.getElementById('email').value = 'admin@example.com';
        document.getElementById('password').value = 'admin123';
    });

    // Login form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(loginForm);
        const credentials = {
            email: formData.get('email'),
            password: formData.get('password'),
            remember: formData.get('remember') === 'on'
        };

        // Show loading state
        loginBtn.disabled = true;
        loginSpinner.classList.remove('d-none');

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(credentials)
            });

            const data = await response.json();

            if (response.ok) {
                // Store authentication token
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_info', JSON.stringify(data.user));
                
                // Show success message
                showToast('Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                showToast(data.detail || 'Login failed. Please check your credentials.', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            showToast('Network error. Please try again.', 'error');
        } finally {
            // Reset loading state
            loginBtn.disabled = false;
            loginSpinner.classList.add('d-none');
        }
    });

    // Check if already authenticated
    const token = localStorage.getItem('access_token');
    if (token) {
        // Verify token validity
        fetch('/api/v1/auth/verify', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        }).then(response => {
            if (response.ok) {
                window.location.href = '/';
            } else {
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_info');
            }
        }).catch(() => {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_info');
        });
    }

    // Initialize Lucide icons
    lucide.createIcons();
});
</script>
{% endblock %}
