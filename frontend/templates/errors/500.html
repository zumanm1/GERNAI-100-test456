{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="text-center">
        <div class="mb-4">
            <i data-lucide="alert-triangle" class="text-danger" style="width: 64px; height: 64px;"></i>
        </div>
        <h1 class="display-1 fw-bold text-primary">500</h1>
        <h2 class="h4 text-dark mb-3">Internal Server Error</h2>
        <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
        <div class="mb-4">
            <p class="text-muted small">Error ID: {{ error_id }}</p>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a href="/" class="btn btn-primary">
                <i data-lucide="home" class="me-2"></i>
                Go Home
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i data-lucide="arrow-left" class="me-2"></i>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize Lucide icons
    lucide.createIcons();
</script>
{% endblock %}
