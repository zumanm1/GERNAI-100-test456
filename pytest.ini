[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=backend
    --cov=frontend
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    frontend: Frontend tests
    backend: Backend tests
    api: API tests
    slow: Slow running tests
